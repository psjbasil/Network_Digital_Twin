<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Network Digital Twin System</title>
    
    <!-- Import D3.js -->
    <script src="https://d3js.org/d3.v7.min.js"></script>
    
    <!-- Import Socket.IO -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
    
    <!-- Import custom styles and scripts -->
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Network Digital Twin System</h1>
            <div class="controls">
                <button id="traffic-toggle" onclick="toggleTrafficDisplay()" class="btn btn-success">Show Traffic</button>
                <button onclick="showTrafficStats()" class="btn btn-info">Traffic Stats</button>
            </div>
        </div>
        <div id="network">
            <svg width="100%" height="100%"></svg>
        </div>
    </div>
    
    <!-- Import topology script -->
    <script src="/static/js/topology.js"></script>
</body>
</html>
