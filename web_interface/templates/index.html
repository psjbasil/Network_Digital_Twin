<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>网络数字孪生系统</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/vis-network/9.1.2/dist/dist/vis-network.min.css">
    <link rel="stylesheet" href="/static/css/style.css">
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/vis-network/9.1.2/dist/vis-network.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
</head>
<body>
    <h1>网络数字孪生系统</h1>
    <div id="network-container">
        <div id="network-topology"></div>
    </div>
    <div id="error-message" style="color: red; text-align: center; display: none;"></div>
    <script src="/static/js/topology.js"></script>
    <script>
        window.onerror = function(msg, url, line, col, error) {
            console.error('Error:', error);
            const errorMessage = document.getElementById('error-message');
            errorMessage.textContent = `Error: ${msg} (Line: ${line})`;
            errorMessage.style.display = 'block';
            return false;
        };
    </script>
</body>
</html>
